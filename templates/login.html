<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Calculateur de Diffusion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Helvetica Neue', sans-serif;
      color: #2e2e2e;
    }

    .container {
      max-width: 500px;
      margin-top: 60px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color:rgb(207, 80, 158);
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color:rgb(223, 87, 200);
      border: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color:rgb(223, 89, 183);
    }

    .text-link {
      font-size: 0.9rem;
      color:rgb(228, 119, 200);
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 8px;
    }

    .text-center a {
      color:rgb(209, 82, 141);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Connexion</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card">
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="form-group text-right">
        <a href="/forgot-password" class="text-link">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
    </form>

    <div class="text-center mt-3">
      <p>Pas encore de compte ? <a href="/register" class="text-link">Créer un compte</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
